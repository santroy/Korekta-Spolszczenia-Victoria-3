 autocracy.1.d:0 "Ludność [ROOT.GetCountry.GetAltAdjective('PL_FEM')] powszechnie akceptuje ideologię państwową opartą na religii, autokracji i narodowości. Niewielu ośmiela się kwestionować absolutną władzę, jaką sprawuje [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
