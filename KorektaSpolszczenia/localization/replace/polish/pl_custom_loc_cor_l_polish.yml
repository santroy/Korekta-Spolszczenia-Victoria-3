# cw_text_utils_l_polish.yml
 AND_LIST:0 " oraz "

# alerts_l_polish.yml
 alert_stockpiling_gold_alert_name:0 "Gromadzenie [GetGoods('gold').GetTextIcon] #tooltippable_name #tooltip:[GetGoods('gold').GetTooltipTag],DATA_GOODS_NAME_TOOLTIP,GoodsTooltip złota#!#!"

# concepts_l_polish.yml
 concept_trade_route_desc:0 "$concept_trade_routes$ umożliwiają kupno [Concept('concept_good', 'towarów')] na wybranym [Concept('concept_market', 'rynku')] i przetransportowanie ich na inny przy pomocy [Concept('concept_convoys', 'konwojów')] (lub drogą lądową, jeśli rynki ze sobą sąsiadują). Pozwalają też na sprzedaż towarów na innym rynku w celu wygenerowania [Concept('concept_revenue', 'przychodu')] (od którego odejmowane są [concept_tariffs|l]) na rzecz [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','centrum handlu')], gdzie odbywa się zarządzanie poszczególnymi szlakami. W procesie tym na obu rynkach pojawiają się [Concept('concept_buy_orders', 'zlecenia kupna')] i [Concept('concept_sell_orders', 'sprzedaży')], przez co dany towar staje się droższy na jednym i tańszy na drugim z nich. Liczba transportowanych towarów będzie niezależnie wzrastać lub spadać w zależności od warunków panujących na obu rynkach, co z kolei przełoży się na proporcjonalny wzrost lub spadek zatrudnienia [Concept('concept_workforce', 'siły roboczej')]. Ceną za utrzymanie każdego szlaku handlowego jest określona liczba punktów [Concept('concept_bureaucracy', 'biurokracji')]."
 concept_market_good_policy_desc:0 "[concept_market_owner] może określić politykę towarową rynku dotyczącą poszczególnych [Concept('concept_good', 'towarów')] obecnych na jego [Concept('concept_market', 'rynku')]. Domyślna polityka to #b $tariff_no_priority$#! – wiąże się ona z nałożeniem [Concept('concept_tariffs', 'ceł')] zarówno na towary importowane, jak i eksportowane. Podstawą określającą wysokość cła jest aktualnie obowiązujące w danym [Concept('concept_country', 'państwie')] [concept_law|l] z zakresu [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added', 'polityki handlowej')].\n\nWybranie opcji #b $tariff_import_priority$#! skutkuje zniesieniem ceł importowych. Ma to na celu zachęcenie innych państw do [Concept('concept_sell_orders', 'zlecania sprzedaży')] swoich towarów na twoim rynku oraz rozwijanie importowych [Concept('concept_trade_route', 'szlaków handlowych')] kosztem środków z twojego [Concept('concept_treasury', 'skarbca')]. $concept_tariffs$ eksportowe pozostają przy tym niezmienione, aby zniechęcać inne państwa do [Concept('concept_buy_orders', 'zlecania kupna')] twojego zaopatrzenia.\n\nOpcja #b $tariff_export_priority$#! działa odwrotnie – zniesione zostają cła eksportowe, co ma na celu zachęcenie innych państw do [Concept('concept_buy_orders', 'zlecania kupna')] towarów z twojego rynku oraz rozwijanie eksportowych [Concept('concept_trade_route', 'szlaków handlowych')]. $concept_tariffs$ importowe pozostają przy tym niezmienione, aby zniechęcać inne państwa do [Concept('concept_sell_orders', 'zlecania sprzedaży')|l] swoich towarów na twoim rynku."
 concept_tariffs_desc:0 "$concept_tariffs$ to rodzaj [Concept('concept_taxes', 'podatku')] [Concept('concept_trade_route', 'handlowego')]. $concept_tariff_rate$ obowiązującego na danym szlaku handlowym zależy od aktualnie obowiązującego w danym [Concept('concept_country', 'państwie')] [Concept('concept_law', 'prawa')] z zakresu [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added', 'polityki handlowej')] oraz od [Concept('concept_good_policy', 'polityki')] dotyczącej [Concept('concept_good', 'towarów')] będących przedmiotem handlu. Z kolei rzeczywisty dochód ze szlaku handlowego wpływający do twojego [Concept('concept_treasury', 'skarbca')] zależy od przepustowości tego szlaku i od [Concept('concept_base_price', 'ceny bazowej')] [Concept('concept_good', 'towarów')]. Wszelkie obowiązujące na szlakach handlowych cła odejmowane są od [Concept('concept_revenue', 'przychodu')] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2', 'centrów handlu')], w których odbywa się zarządzanie poszczególnymi szlakami, i hamują wzrost liczby towarów będących przedmiotem handlu."
 concept_credit_desc:0 "$concept_credit$ narodowy to ilość [Concept('concept_money', 'pieniędzy')], które gospodarka może dostarczyć do [Concept('concept_treasury', 'skarbca')] danego [Concept('concept_country', 'państwa')], przy czym wartość ta jest równa sumie krajowych [Concept('concept_cash_reserves', 'rezerw gotówkowych')] powiększonej o wartość bazową uzależnioną od wielkości [Concept('concept_gdp', 'produktu krajowego brutto')]. Jeśli [concept_principal|l] przekroczy limit kredytu, będzie to równoznaczne z [Concept('concept_default', 'niedotrzymaniem zobowiązania')]."
 concept_subsidies_desc:0 "Dofinansowywanie [Concept('concept_building', 'budynku')] daje gwarancję tego, że budynek ten otrzyma od [Concept('concept_government', 'rządu')] danego [Concept('concept_country', '$concept_country_possessive$')|l] środki wystarczające przynajmniej na wypłatę [Concept('concept_subsidized_wage', 'dofinansowanego wynagrodzenia')]. Jeżeli budynek nie zapewnia zatrudnionym w nim pracownikom wypłaty wynagrodzenia w kwocie równej dofinansowanemu wynagrodzeniu lub wyższej albo gdy koszt zakupu [Concept('concept_good_consumption', 'towarów początkowych')] przekracza [concept_revenue|l] budynku uzyskiwany z tytułu sprzedaży [Concept('concept_good_production', 'powstających towarów')], różnicę pokryje [concept_treasury|l]. Dzięki temu w budynku może zostać zatrudniona jak największa liczba pracowników w celu maksymalizacji [Concept('concept_throughput', 'przerobu')] bez obaw o rentowność takiego przedsięwzięcia."
 concept_head_of_state_ingame_added:0 "\n\n[GetPlayer.GetAltAdjectiveNoFlag('PL_FEM')|U] głowa państwa to: [GetPlayer.GetRuler.GetFullNameWithTitle]."
 concept_ig_population_desc:0 "Liczba [Concept('concept_pop', 'zbiorowości')] należących do danej grupy interesu."

# content_104_l_polish.yml
 fascism_events.5.f:0 "– Tak zwane „wielkie zagraniczne mocarstwa” nie raz próbowały nas ograniczyć, zaszkodzić naszej ziemi i reputacji, zranić nasz lud. Ale od dziś już nikt więcej nas nie zrani. [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] siła ducha jest najsilniejsza na świecie. Nawet najszlachetniejsze żelazo, antyczne ostrza ani stal damasceńska nie mogą się z nią równać.\n\nDzisiaj wszystkim to udowodnimy. [ROOT.GetCountry.GetNameNoFormatting] to państwo o niezachwianej gospodarce, ponieważ nasza infrastruktura wyrwała się ze szponów zagranicznych drapieżców."
 third_line_rhyme_b_2:0 "[SCOPE.sCountry('rival_country').GetdjectiveNoFormatting] zdrajca w pladze niechaj ginie,\n"
 decree_events.5.f:0 "– Nawet najbardziej zajadli krytycy nie znajdą ani jednej wady w harmonii, w skali ani w rytmie mojej najwybitniejszej opery. „[SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]” to opowieść o miłości, o śmierci, o wiecznie żywych tematach, którymi przesiąknięta jest kultura [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')]. To także opowieść o legendarnych bohaterach, którzy za sprawą cudownych arii na zawsze zostaną w naszej pamięci!"
 cold.5.d:0 "Ekspedycja dotarła do celu: oto biegun południowy! [SCOPE.sCharacter('expedition_leader').GetFullName] z dumą rozstawia namiot. Flaga [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('PL_FEM')] powiewa na wietrze. Członkowie wyprawy świętują swoje osiągnięcie kubkiem kakao."
 cold.5.d2:0 "Ekspedycja dociera na biegun południowy, gdzie zastaje zaskakujący widok. Flaga [SCOPE.sCountry('pole_winner_country').GetAltAdjectiveNoFormatting('PL_FEM')] powiewa na wietrze. Ktoś był tu przed nami!"

# content_105_l_polish.yml
 africa_colonial_events.51.d:0 "[SCOPE.sC('african_colony_conflict_recipient').GetAltAdjectiveNoFormatting('PL_FEM')|U] ekspedycja napotkała naszych żołnierzy; wygląda na to, że zamiary kolonizacyjne tego państwa stoją w sprzeczności z naszymi. Obszar administracyjny, którego dotyczy problem, to [SCOPE.sState('african_colony_state_sender').GetName]."
 africa_colonial_events.52.f:0 "Mimo pozornie patowej sytuacji w oczekiwaniu, aż [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] i [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] nadeślą stosowne rozkazy, wszyscy wyraźnie próbują zachować wesołość. [SCOPE.sC('african_colony_conflict_sender').GetAltAdjectiveNoFormatting('PL_FEM')|U] krew – jego własna – nie wydaje się przeszkadzać oficerowi, który otwiera [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] i proponuje wzniesienie toastu. Dowódca reprezentujący drugie z państw niechętnie przyjmuje szklankę.\n„[SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]… Czegoż nie zrobiłbym dla tej mojej ojczyzny?”, myśli, popijając alkohol."
 migration_laws.4.a:0 "[SCOPE.sC('immigrant_fear_neighbor').GetAltAdjectiveNoFormatting('PL_FEM')|U] hołota, która do nas ściąga, jest powodem, dla którego potrzebujemy tego prawa!"
 citizenship_laws.2.a:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] to to nie jest!"
 citizenship_laws.3.b:0 "Kultura [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] jest przez nich współtworzona, ale musimy wprowadzić segregację."
 distribution_of_power_laws.5.a:0 "Ludność [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] potrzebuje opieki światlejszych umysłów."
 meiji.11.f:0 "– [SCOPE.sC('infringing_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] fregata zaczęła zbliżać się do naszego nabrzeża – to wtedy ich wypatrzyliśmy. Zwołaliśmy naszych, co by skierować ich z powrotem na morze, ale zanim wszyscy się zbiegli, tamci dobili już do brzegu. Większość z nas to chłopi, nie żołnierze, ale myśleli my wówczas, że i oni nie są gotowi do walki. Czy byli, czy nie – polała się krew. Reszta naszych uciekła. Nie wiem, dokąd udali się później ci ludzie."
 election_liberal_events.3.f:0 "– Gdy wyjeżdżam za granicę, słyszę: „[SCOPE.sCharacter('pacifist_leader').GetFirstName], sytuacja jest beznadziejna. Twoi bracia przywykli do załatwiania interesów poprzez przemoc i groźby. Takie państwa jak [ROOT.GetCountry.GetName] nigdy się nie zmienią”. „Ludność [ROOT.GetCountry.GetAltAdjective('PL_FEM')], podobnie jak każdy inny naród, również miłuje pokój” – odpowiadam. Ba, właśnie dlatego nasi przywódcy uciekają się do rozwiązań siłowych i oszustw – aby nakłonić nas do udziału w wojnie. Dość tego! Nasz naród zostanie wysłuchany, a jego reputacja – odbudowana. Jeśli my zdołamy odzyskać pokój, to cały świat może tego dokonać."
 election_moderate_events.1.b:0 "Wręcz przeciwnie! [ROOT.GetCountry.GetAltAdjective('PL_FEM')|U] polityka potrzebuje wstrząsu!"
 election_moderate_events.2.f:0 "– Żadna to tajemnica, że komuniści chcą międzynarodowej rewolucji. Władza [SCOPE.sCountry('communist_country').GetAltAdjective('PL_FEM')] może runąć lada dzień, ale to nie powód, aby lekceważyć groźbę upadku kolejnego rządu. Niezależnie od tego, czy identyfikują się jako demokratyczni socjaliści lub syndykaliści, czy też przyświeca im jakikolwiek inny wymysł lewicowych odszczepieńców, wszyscy zagrażają nadrzędnej wartości. [ROOT.GetCountry.GetAltAdjective('PL_FEM')|U] racja stanu jest tą wartością!"

# content_1_l_polish.yml
 victoria.1.tt:0 "[SCOPE.sCountry('hannover_victoria_scope').GetAltAdjective('PL_FEM')|U] [concept_customs_union|l] – członkowie tej unii opuszczają naszą przestrzeń gospodarczą."
 victoria.2.tt:0 "[SCOPE.GetRootScope.GetCountry.GetAltAdjective('PL_FEM')|U] [concept_customs_union|l] – członkowie tej unii pozostają w naszej przestrzeni gospodarczej."
 plague.1.t:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] odmiana grypy"
 plague.2.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa rozprzestrzenia się"
 plague.2.d:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjective('PL_FEM')|U] grypa o wyjątkowo wysokim współczynniku umieralności dotarła do obszaru administracyjnego o nazwie [SCOPE.sState('plague_spread_target').GetName]. Pandemia szybko przeradza się w ogólnoświatowy kryzys."
 plague.3.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa – nowa fala"
 plague.4.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa"
 plague.5.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa: reakcja rządu"
 plague.7.d:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa w obszarze administracyjnym o nazwie [SCOPE.sState('plague_state').GetName] powoduje wiele przypadków śmiertelnych. Doniesienia o nich negatywnie przekładają się na poparcie społeczeństwa wobec naszych działań wojennych."
 raj.1.d:0 "[SCOPE.sCountry('company_country').GetName] – rządy tego państwa dobiegły końca. Administracja [SCOPE.sCountry('british_raj_country').GetAltAdjectiveNoFormatting('PL_FEM')] będzie miała teraz większy wpływ na kwestie dotyczące Indii. Historycy okrzykną tę datę dniem, w którym powstały Indie Brytyjskie."
 opium_wars.1.f:0 "W każdym domostwie znajdzie się przykuta do łóżka ofiara uzależnienia od opium, a na każdym rogu mamy palarnię tego narkotyku. [SCOPE.sCountry('opium_importer').GetAltAdjectiveNoFormatting('PL_FEM')|U] flota kupiecka znajdzie miejsce w każdym porcie i sprzeda tę substancję komukolwiek, kto za nią zapłaci."
 opium_wars.3.a:0 "Suwerenność [ROOT.GetCountry.GetAltAdjective('PL_FEM')] jest nienaruszalna."
 opium_wars.6.d:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] straż graniczna schwytała grupę zagranicznych przemytników, którzy usiłowali przeszmuglować opium przez naszą granicę. W ten podły sposób ich państwo, [SCOPE.sCountry('smuggler_country').GetName], stara się obejść embargo na opium."
 meiji.2.a:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] władza cesarska będzie rosła w siłę!"
 meiji.4.t:0 "[SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] pomoc wojskowa"
 meiji.4.a:0 "[SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] pomoc jest mile widziana."
 meiji.6.t:0 "Inwestycja [SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('PL_FEM')]"
 meiji.6.a:0 "[SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] pomysłowość sprawi, że nasza ojczyzna, [ROOT.GetCountry.GetName], wzmocni swoją pozycję."
 veiled_protectorate.1.a:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] potęga jest niezaprzeczalna."
 labor_rights.3.f:0 "– Na pracy pańszczyźnianej polegamy od dziesięcioleci. Nie możecie nakazać nam wyzwolenia chłopów, nie dając nic w zamian! Jak mamy zachować rentowność naszych majątków? Jak utrzymać standard życia, do którego przywykliśmy? [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] arystokracja zacznie się z nas natrząsać, jeśli zubożejemy!"
 texan_war_of_independence.1.d:0 "Po pełnej zaciętych walk, krwawej wojnie nasze państwo, [ROOT.GetCountry.GetName], pozostaje niepodległe. W Republice nie brakuje ludzi, którzy pragną przyłączyć się do następującego państwa: [SCOPE.sCountry('usa_scope').GetName]. [SCOPE.sCountry('usa_scope').GetAltAdjectiveNoFormatting('PL_FEM')|U] unia z pewnością przyjęłaby nas z otwartymi ramionami."
 colonization.3.f:0 "– Na wszystkich odważnych, którzy wyruszą z nami, czekają zysk i przygoda! Przed nami dziewiczy świat, który tylko czeka na wielki dar. Cywilizacja [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] jest takim właśnie darem. Na wypadek sprzeciwu ze strony ludów tubylczych warto mieć jednak pod ręką strzelbę."
 tax.1.f:0 "– Jako osoba prywatna i suwerenny obywatel tego państwa nie wyrażam na to zgody! Władza [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] nie może zawłaszczać sobie moich ciężko zarobionych pieniędzy. Jest to pogwałcenie nie tylko moich praw, ale również praw wolnego rynku – absolutnej podstawy gospodarki."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetFullName] zmienia organizację armii, wskutek czego [SCOPE.gsInterestGroup('red_army_ig').GetName] to teraz [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] Armia Czerwona. Wojsko będzie bronić dyktatury proletariatu."
 1848.1.f:0 "– [ROOT.GetCountry.GetRuler.GetLastName]! Ludność [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] oskarża cię o popełnienie licznych przestępstw w celu ugruntowania twej tyranicznej władzy i przeprowadzenia zamachu na naszą wolność. Najpoważniejsze zarzuty to, między innymi, spiskowanie z obcymi mocarstwami, wspieranie korupcji wśród arystokracji i doprowadzenie do rozlewu krwi. Co masz na swoją obronę?"
 1848.3.t:0 "Konstytucja [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')]"
 1848.3.f:0 "– Konstytucja [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] opierać się ma na fundamencie, jakim jest zasada wolności. Każdy człowiek zyska prawo głosu, a każdy głos będzie jednakowo ważny. Nie bogacze i właściciele ziem będą wybierać gubernatorów – o wszystkim zadecyduje demokracja."
 1848.4.f:0 "– Ludność [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] ma prawo wyzwolić się spod jarzma dziedziczących władzę królów i arystokratów, aby samodzielnie sprawować władzę. Postawiliśmy jasne żądania – albo je spełnicie, albo wyjdziemy na ulice. Jeśli będzie trzeba, okupimy wolność krwią męczenników."
 1848.6.f:0 "– Mogą nas nienawidzić, ale najważniejsze, żeby się nas bali. Władza [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] nie będzie tolerować podstępnych dysydentów ich pokroju. Są niczym robactwo przeżerające strukturę naszego narodu!"
 isolation.1.d:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] gospodarka, którą niedawno otworzyliśmy na świat, przykuwa uwagę wielu państw. Jedno z nich – [SCOPE.sCountry('fraud_country').GetName] – zaproponowało nam umowę handlową. Na pierwszy rzut oka traktat wydaje się sprawiedliwy, jednak po uważniejszej analizie można znaleźć w nim wiele niekorzystnych zapisów, na które nigdy nie wyraziliśmy zgody."
 dreadnought_hoax.1.f:0 "– Obecni na miejscu oficerowie powitali hochsztaplerów wartą honorową. Bez znajomości zwyczajów i mody, z jakich słynie obce im przecież państwo – [SCOPE.sCountry('hoax_country').GetNameNoFormatting] – nie byli w stanie zidentyfikować przebrań, przez co flagą, którą wznieśli, była flaga [SCOPE.sCountry('haox_country_2').GetAltAdjectiveNoFormatting('PL_FEM')]. Oszuści wygłosili następnie przemowę w zmyślonym języku, a ich pokaz zwieńczyła sparodiowana [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('PL_FEM')] ceremonia mająca zapewnić flocie przychylność losu."
 patagonia.2.f:0 "– Ludy tubylcze, których ojczyzna to [SCOPE.sCountry('patagonia_country').GetNameNoFormatting], nigdy nie były do nas przyjaźnie nastawione, ale dopóki nie miały środków, by skutecznie stawiać nam opór, nie przejmowaliśmy się ich obiekcjami. Broń [SCOPE.sCountry('rival_country').GetAltAdjectiveNoFormatting('PL_FEM')], którą otrzymują, stwarza przerażające ryzyko, że będziemy musieli stawić im czoło na równych warunkach."
 autocracy.1.d:0 "Ludność [ROOT.GetCountry.GetAltAdjective('PL_FEM')] powszechnie akceptuje ideologię państwową opartą na religii, autokracji i narodowości. Niewielu ośmiela się kwestionować absolutną władzę, jaką sprawuje [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
