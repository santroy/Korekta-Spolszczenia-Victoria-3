# tutorial_l_polish.yml
 lesson_expand_building_how_1_desc:0 "[Concept('concept_building', '$concept_buildings$')] stawia się w obrębie [Concept('concept_state', 'obszarów administracyjnych')]. Gdy klikniesz wybrany obszar administracyjny na mapie, zobaczysz, które budynki się w nim znajdują lub mogą zostać w nim wybudowane.\n\nZnajdź na mapie obszar administracyjny o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Wskaż kursorem tę nazwę, a obszar ten zostanie zaznaczony gdzieś na terenie następującego państwa: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_market_access_by_decree_why_3_desc:0 "Warunki związane z ceną lokalną mogą być bardziej korzystne dla niektórych [Concept('concept_pop', 'zbiorowości')]. W [Concept('concept_state', 'obszarze administracyjnym')], w którym produkcja towaru takiego jak [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName|l] jest wysoka, a [concept_market_access|l] niski, cena tego towaru będzie niższa niż [concept_market_price|l].\n\nTaki stan rzeczy sprawia, że zaspokojenie [Concept('concept_pop_needs', 'potrzeb zbiorowości')] z [Concept('concept_lower_strata', 'klasy niższej')] jest łatwiejsze, ale ogranicza wysokość [Concept('concept_building_wage', 'wynagrodzeń')] w [Concept('concept_building', 'budynkach')] produkujących określony towar, którym w tym przypadku jest [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]. Na dłuższą metę obszary administracyjne o niskim [Concept('concept_market_access', 'dostępie do rynku')] pod względem finansowym będą wypadać mniej korzystnie niż inne."
