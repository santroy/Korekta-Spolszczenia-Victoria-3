 victoria.1.tt:0 "[SCOPE.sCountry('hannover_victoria_scope').GetAltAdjective('PL_FEM')|U] [concept_customs_union|l] – członkowie tej unii opuszczają naszą przestrzeń gospodarczą."
 victoria.2.tt:0 "[SCOPE.GetRootScope.GetCountry.GetAltAdjective('PL_FEM')|U] [concept_customs_union|l] – członkowie tej unii pozostają w naszej przestrzeni gospodarczej."
 plague.1.t:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] odmiana grypy"
 plague.2.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa rozprzestrzenia się"
 plague.2.d:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjective('PL_FEM')|U] grypa o wyjątkowo wysokim współczynniku umieralności dotarła do obszaru administracyjnego o nazwie [SCOPE.sState('plague_spread_target').GetName]. Pandemia szybko przeradza się w ogólnoświatowy kryzys."
 plague.3.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa – nowa fala"
 plague.4.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa"
 plague.5.t:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa: reakcja rządu"
 plague.7.d:0 "[SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] grypa w obszarze administracyjnym o nazwie [SCOPE.sState('plague_state').GetName] powoduje wiele przypadków śmiertelnych. Doniesienia o nich negatywnie przekładają się na poparcie społeczeństwa wobec naszych działań wojennych."
 raj.1.d:0 "[SCOPE.sCountry('company_country').GetName] – rządy tego państwa dobiegły końca. Administracja [SCOPE.sCountry('british_raj_country').GetAltAdjectiveNoFormatting('PL_FEM')] będzie miała teraz większy wpływ na kwestie dotyczące Indii. Historycy okrzykną tę datę dniem, w którym powstały Indie Brytyjskie."
 opium_wars.1.f:0 "W każdym domostwie znajdzie się przykuta do łóżka ofiara uzależnienia od opium, a na każdym rogu mamy palarnię tego narkotyku. [SCOPE.sCountry('opium_importer').GetAltAdjectiveNoFormatting('PL_FEM')|U] flota kupiecka znajdzie miejsce w każdym porcie i sprzeda tę substancję komukolwiek, kto za nią zapłaci."
 opium_wars.3.a:0 "Suwerenność [ROOT.GetCountry.GetAltAdjective('PL_FEM')] jest nienaruszalna."
 opium_wars.6.d:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] straż graniczna schwytała grupę zagranicznych przemytników, którzy usiłowali przeszmuglować opium przez naszą granicę. W ten podły sposób ich państwo, [SCOPE.sCountry('smuggler_country').GetName], stara się obejść embargo na opium."
 meiji.2.a:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] władza cesarska będzie rosła w siłę!"
 meiji.4.t:0 "[SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] pomoc wojskowa"
 meiji.4.a:0 "[SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] pomoc jest mile widziana."
 meiji.6.t:0 "Inwestycja [SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('PL_FEM')]"
 meiji.6.a:0 "[SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] pomysłowość sprawi, że nasza ojczyzna, [ROOT.GetCountry.GetName], wzmocni swoją pozycję."
 veiled_protectorate.1.a:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] potęga jest niezaprzeczalna."
 labor_rights.3.f:0 "– Na pracy pańszczyźnianej polegamy od dziesięcioleci. Nie możecie nakazać nam wyzwolenia chłopów, nie dając nic w zamian! Jak mamy zachować rentowność naszych majątków? Jak utrzymać standard życia, do którego przywykliśmy? [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] arystokracja zacznie się z nas natrząsać, jeśli zubożejemy!"
 texan_war_of_independence.1.d:0 "Po pełnej zaciętych walk, krwawej wojnie nasze państwo, [ROOT.GetCountry.GetName], pozostaje niepodległe. W Republice nie brakuje ludzi, którzy pragną przyłączyć się do następującego państwa: [SCOPE.sCountry('usa_scope').GetName]. [SCOPE.sCountry('usa_scope').GetAltAdjectiveNoFormatting('PL_FEM')|U] unia z pewnością przyjęłaby nas z otwartymi ramionami."
 colonization.3.f:0 "– Na wszystkich odważnych, którzy wyruszą z nami, czekają zysk i przygoda! Przed nami dziewiczy świat, który tylko czeka na wielki dar. Cywilizacja [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] jest takim właśnie darem. Na wypadek sprzeciwu ze strony ludów tubylczych warto mieć jednak pod ręką strzelbę."
 tax.1.f:0 "– Jako osoba prywatna i suwerenny obywatel tego państwa nie wyrażam na to zgody! Władza [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] nie może zawłaszczać sobie moich ciężko zarobionych pieniędzy. Jest to pogwałcenie nie tylko moich praw, ale również praw wolnego rynku – absolutnej podstawy gospodarki."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetFullName] zmienia organizację armii, wskutek czego [SCOPE.gsInterestGroup('red_army_ig').GetName] to teraz [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] Armia Czerwona. Wojsko będzie bronić dyktatury proletariatu."
 1848.1.f:0 "– [ROOT.GetCountry.GetRuler.GetLastName]! Ludność [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] oskarża cię o popełnienie licznych przestępstw w celu ugruntowania twej tyranicznej władzy i przeprowadzenia zamachu na naszą wolność. Najpoważniejsze zarzuty to, między innymi, spiskowanie z obcymi mocarstwami, wspieranie korupcji wśród arystokracji i doprowadzenie do rozlewu krwi. Co masz na swoją obronę?"
 1848.3.t:0 "Konstytucja [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')]"
 1848.3.f:0 "– Konstytucja [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] opierać się ma na fundamencie, jakim jest zasada wolności. Każdy człowiek zyska prawo głosu, a każdy głos będzie jednakowo ważny. Nie bogacze i właściciele ziem będą wybierać gubernatorów – o wszystkim zadecyduje demokracja."
 1848.4.f:0 "– Ludność [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] ma prawo wyzwolić się spod jarzma dziedziczących władzę królów i arystokratów, aby samodzielnie sprawować władzę. Postawiliśmy jasne żądania – albo je spełnicie, albo wyjdziemy na ulice. Jeśli będzie trzeba, okupimy wolność krwią męczenników."
 1848.6.f:0 "– Mogą nas nienawidzić, ale najważniejsze, żeby się nas bali. Władza [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] nie będzie tolerować podstępnych dysydentów ich pokroju. Są niczym robactwo przeżerające strukturę naszego narodu!"
 isolation.1.d:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] gospodarka, którą niedawno otworzyliśmy na świat, przykuwa uwagę wielu państw. Jedno z nich – [SCOPE.sCountry('fraud_country').GetName] – zaproponowało nam umowę handlową. Na pierwszy rzut oka traktat wydaje się sprawiedliwy, jednak po uważniejszej analizie można znaleźć w nim wiele niekorzystnych zapisów, na które nigdy nie wyraziliśmy zgody."
 dreadnought_hoax.1.f:0 "– Obecni na miejscu oficerowie powitali hochsztaplerów wartą honorową. Bez znajomości zwyczajów i mody, z jakich słynie obce im przecież państwo – [SCOPE.sCountry('hoax_country').GetNameNoFormatting] – nie byli w stanie zidentyfikować przebrań, przez co flagą, którą wznieśli, była flaga [SCOPE.sCountry('haox_country_2').GetAltAdjectiveNoFormatting('PL_FEM')]. Oszuści wygłosili następnie przemowę w zmyślonym języku, a ich pokaz zwieńczyła sparodiowana [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('PL_FEM')] ceremonia mająca zapewnić flocie przychylność losu."
 patagonia.2.f:0 "– Ludy tubylcze, których ojczyzna to [SCOPE.sCountry('patagonia_country').GetNameNoFormatting], nigdy nie były do nas przyjaźnie nastawione, ale dopóki nie miały środków, by skutecznie stawiać nam opór, nie przejmowaliśmy się ich obiekcjami. Broń [SCOPE.sCountry('rival_country').GetAltAdjectiveNoFormatting('PL_FEM')], którą otrzymują, stwarza przerażające ryzyko, że będziemy musieli stawić im czoło na równych warunkach."
 dyn_c_japan_shogunate_adj:0 "japoński"
