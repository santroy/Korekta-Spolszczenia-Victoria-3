# concepts_l_polish.yml
 concept_market_good_policy_desc:0 "[concept_market_owner] może określić politykę towarową rynku dotyczącą poszczególnych [Concept('concept_good', 'towarów')] obecnych na jego [Concept('concept_market', 'rynku')]. Domyślna polityka to #b $tariff_no_priority$#! – wiąże się ona z nałożeniem [Concept('concept_tariffs', 'ceł')] zarówno na towary importowane, jak i eksportowane. Podstawą określającą wysokość cła jest aktualnie obowiązujące w danym [Concept('concept_country', 'państwie')] [concept_law|l] z zakresu [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added', 'polityki handlowej')].\n\nWybranie opcji #b $tariff_import_priority$#! skutkuje zniesieniem ceł importowych. Ma to na celu zachęcenie innych państw do [Concept('concept_sell_orders', 'zlecania sprzedaży')] swoich towarów na twoim rynku oraz rozwijanie importowych [Concept('concept_trade_route', 'szlaków handlowych')] kosztem środków z twojego [Concept('concept_treasury', 'skarbca')]. $concept_tariffs$ eksportowe pozostają przy tym niezmienione, aby zniechęcać inne państwa do [Concept('concept_buy_orders', 'zlecania kupna')] twojego zaopatrzenia.\n\nOpcja #b $tariff_export_priority$#! działa odwrotnie – zniesione zostają cła eksportowe, co ma na celu zachęcenie innych państw do [Concept('concept_buy_orders', 'zlecania kupna')] towarów z twojego rynku oraz rozwijanie eksportowych [Concept('concept_trade_route', 'szlaków handlowych')]. $concept_tariffs$ importowe pozostają przy tym niezmienione, aby zniechęcać inne państwa do [Concept('concept_sell_orders', 'zlecania sprzedaży')|l] swoich towarów na twoim rynku."
 concept_tariffs_desc:0 "$concept_tariffs$ to rodzaj [Concept('concept_taxes', 'podatku')] [Concept('concept_trade_route', 'handlowego')]. $concept_tariff_rate$ obowiązującego na danym szlaku handlowym zależy od aktualnie obowiązującego w danym [Concept('concept_country', 'państwie')] [Concept('concept_law', 'prawa')] z zakresu [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added', 'polityki handlowej')] oraz od [Concept('concept_good_policy', 'polityki')] dotyczącej [Concept('concept_good', 'towarów')] będących przedmiotem handlu. Z kolei rzeczywisty dochód ze szlaku handlowego wpływający do twojego [Concept('concept_treasury', 'skarbca')] zależy od przepustowości tego szlaku i od [Concept('concept_base_price', 'ceny bazowej')] [Concept('concept_good', 'towarów')]. Wszelkie obowiązujące na szlakach handlowych cła odejmowane są od [Concept('concept_revenue', 'przychodu')] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2', 'centrów handlu')], w których odbywa się zarządzanie poszczególnymi szlakami, i hamują wzrost liczby towarów będących przedmiotem handlu."
 concept_legitimacy_desc:0 "$concept_legitimacy$ [Concept('concept_government', 'rządu')] określa, w jakim stopniu skład zasiadających [concept_in_government|l] [Concept('concept_interest_group', 'grup interesu')] odpowiada [Concept('concept_law', 'prawom')] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Im mniejsza prawomocność, tym więcej czasu musi upłynąć pomiędzy kolejnymi próbami [Concept('concept_enactment_of_laws', 'ustanowienia')] nowych praw. Na prawomocność ma również wpływ podnoszenie i obniżanie [Concept('concept_taxes', 'podatków')]."
 concept_head_of_state_ingame_added:0 "\n\n[GetPlayer.GetAltAdjectiveNoFlag('PL_FEM')|U] głowa państwa to: [GetPlayer.GetRuler.GetFullNameWithTitle]."

# content_104_l_polish.yml
 fascism_events.5.f:0 "– Tak zwane „wielkie zagraniczne mocarstwa” nie raz próbowały nas ograniczyć, zaszkodzić naszej ziemi i reputacji, zranić nasz lud. Ale od dziś już nikt więcej nas nie zrani. [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] siła ducha jest najsilniejsza na świecie. Nawet najszlachetniejsze żelazo, antyczne ostrza ani stal damasceńska nie mogą się z nią równać.\n\nDzisiaj wszystkim to udowodnimy. [ROOT.GetCountry.GetNameNoFormatting] to państwo o niezachwianej gospodarce, ponieważ nasza infrastruktura wyrwała się ze szponów zagranicznych drapieżców."
 third_line_rhyme_b_2:0 "[SCOPE.sCountry('rival_country').GetdjectiveNoFormatting] zdrajca w pladze niechaj ginie,\n"
 decree_events.5.f:0 "– Nawet najbardziej zajadli krytycy nie znajdą ani jednej wady w harmonii, w skali ani w rytmie mojej najwybitniejszej opery. „[SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]” to opowieść o miłości, o śmierci, o wiecznie żywych tematach, którymi przesiąknięta jest kultura [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')]. To także opowieść o legendarnych bohaterach, którzy za sprawą cudownych arii na zawsze zostaną w naszej pamięci!"
 cold.5.d:0 "Ekspedycja dotarła do celu: oto biegun południowy! [SCOPE.sCharacter('expedition_leader').GetFullName] z dumą rozstawia namiot. Flaga [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('PL_FEM')] powiewa na wietrze. Członkowie wyprawy świętują swoje osiągnięcie kubkiem kakao."
 cold.5.d2:0 "Ekspedycja dociera na biegun południowy, gdzie zastaje zaskakujący widok. Flaga [SCOPE.sCountry('pole_winner_country').GetAltAdjectiveNoFormatting('PL_FEM')] powiewa na wietrze. Ktoś był tu przed nami!"

# content_105_l_polish.yml
 africa_colonial_events.51.d:0 "[SCOPE.sC('african_colony_conflict_recipient').GetAltAdjectiveNoFormatting('PL_FEM')|U] ekspedycja napotkała naszych żołnierzy; wygląda na to, że zamiary kolonizacyjne tego państwa stoją w sprzeczności z naszymi. Obszar administracyjny, którego dotyczy problem, to [SCOPE.sState('african_colony_state_sender').GetName]."
 africa_colonial_events.52.f:0 "Mimo pozornie patowej sytuacji w oczekiwaniu, aż [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] i [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] nadeślą stosowne rozkazy, wszyscy wyraźnie próbują zachować wesołość. [SCOPE.sC('african_colony_conflict_sender').GetAltAdjectiveNoFormatting('PL_FEM')|U] krew – jego własna – nie wydaje się przeszkadzać oficerowi, który otwiera [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] i proponuje wzniesienie toastu. Dowódca reprezentujący drugie z państw niechętnie przyjmuje szklankę.\n„[SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]… Czegoż nie zrobiłbym dla tej mojej ojczyzny?”, myśli, popijając alkohol."
 migration_laws.4.a:0 "[SCOPE.sC('immigrant_fear_neighbor').GetAltAdjectiveNoFormatting('PL_FEM')|U] hołota, która do nas ściąga, jest powodem, dla którego potrzebujemy tego prawa!"
 citizenship_laws.2.a:0 "[ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')|U] to to nie jest!"
 citizenship_laws.3.b:0 "Kultura [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] jest przez nich współtworzona, ale musimy wprowadzić segregację."
 distribution_of_power_laws.5.a:0 "Ludność [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PL_FEM')] potrzebuje opieki światlejszych umysłów."
 meiji.11.f:0 "– [SCOPE.sC('infringing_country').GetAltAdjectiveNoFormatting('PL_FEM')|U] fregata zaczęła zbliżać się do naszego nabrzeża – to wtedy ich wypatrzyliśmy. Zwołaliśmy naszych, co by skierować ich z powrotem na morze, ale zanim wszyscy się zbiegli, tamci dobili już do brzegu. Większość z nas to chłopi, nie żołnierze, ale myśleli my wówczas, że i oni nie są gotowi do walki. Czy byli, czy nie – polała się krew. Reszta naszych uciekła. Nie wiem, dokąd udali się później ci ludzie."
 election_liberal_events.3.f:0 "– Gdy wyjeżdżam za granicę, słyszę: „[SCOPE.sCharacter('pacifist_leader').GetFirstName], sytuacja jest beznadziejna. Twoi bracia przywykli do załatwiania interesów poprzez przemoc i groźby. Takie państwa jak [ROOT.GetCountry.GetName] nigdy się nie zmienią”. „Ludność [ROOT.GetCountry.GetAltAdjective('PL_FEM')], podobnie jak każdy inny naród, również miłuje pokój” – odpowiadam. Ba, właśnie dlatego nasi przywódcy uciekają się do rozwiązań siłowych i oszustw – aby nakłonić nas do udziału w wojnie. Dość tego! Nasz naród zostanie wysłuchany, a jego reputacja – odbudowana. Jeśli my zdołamy odzyskać pokój, to cały świat może tego dokonać."
 election_moderate_events.1.b:0 "Wręcz przeciwnie! [ROOT.GetCountry.GetAltAdjective('PL_FEM')|U] polityka potrzebuje wstrząsu!"
 election_moderate_events.2.f:0 "– Żadna to tajemnica, że komuniści chcą międzynarodowej rewolucji. Władza [SCOPE.sCountry('communist_country').GetAltAdjective('PL_FEM')] może runąć lada dzień, ale to nie powód, aby lekceważyć groźbę upadku kolejnego rządu. Niezależnie od tego, czy identyfikują się jako demokratyczni socjaliści lub syndykaliści, czy też przyświeca im jakikolwiek inny wymysł lewicowych odszczepieńców, wszyscy zagrażają nadrzędnej wartości. [ROOT.GetCountry.GetAltAdjective('PL_FEM')|U] racja stanu jest tą wartością!"

