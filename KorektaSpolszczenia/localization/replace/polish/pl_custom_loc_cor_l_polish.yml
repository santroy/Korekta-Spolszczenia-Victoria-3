 ACADEMICS_QUALIFICATIONS_DESC:0 "Do #v @academics! pracowników akademickich#! mogą dołączyć tylko zbiorowości o odpowiednim poziomie [Concept('concept_literacy', 'piśmienności')], a ich potencjał w tym aspekcie jest proporcjonalny do stopnia ich [Concept('concept_literacy', 'piśmienności')] i [Concept('concept_wealth', 'zamożności')]. Podczas gdy zbiorowościom z [Concept('concept_culture', 'kultur')] [Concept('concept_discrimination', 'dyskryminowanych')] zajmuje to znacznie więcej czasu, #v @clerks! urzędnicy#! i #v @aristocrats! arystokraci#! mogą łatwo dołączyć do #v @academics! pracowników akademickich#!."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Do #v @aristocrats! arystokratów#! mogą dołączyć tylko zbiorowości o odpowiednim poziomie [Concept('concept_wealth', 'zamożności')], a ich potencjał w tym aspekcie jest proporcjonalny do stopnia ich [Concept('concept_wealth', 'zamożności')] i w mniejszym stopniu uzależniony od poziomu ich [Concept('concept_literacy', 'piśmienności')]. Podczas gdy zbiorowościom z [Concept('concept_culture', 'kultur')] [Concept('concept_discrimination', 'dyskryminowanych')] zajmuje to znacznie więcej czasu, #v @officers! oficerowie#! i #v @bureaucrats! biurokraci#! mogą łatwo dołączyć do #v @aristocrats! arystokratów#!."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Do #v @bureaucrats! biurokratów#! mogą dołączyć tylko zbiorowości o odpowiednim poziomie [Concept('concept_literacy', 'piśmienności')], a ich potencjał w tym aspekcie jest proporcjonalny do stopnia ich [Concept('concept_literacy', 'piśmienności')]. Podczas gdy zbiorowościom z [Concept('concept_culture', 'kultur')] [Concept('concept_discrimination', 'dyskryminowanych')] zajmuje to znacznie więcej czasu, przedstawiciele [Concept('concept_accepted_religion', 'religii akceptowanych')] i [Concept('concept_accepted_culture', 'kultur akceptowanych')] mogą zostać #v @bureaucrats! biurokratami#! znacznie szybciej. Z kolei #v @clerks! urzędnicy#! i #v @clergymen! duchowni#! mogą zostać nimi w łatwy sposób."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Do #v @capitalists! kapitalistów#! mogą dołączyć tylko zbiorowości o odpowiednim poziomie [Concept('concept_wealth', 'zamożności')], a ich potencjał w tym aspekcie jest proporcjonalny do stopnia ich [Concept('concept_wealth', 'zamożności')] i [Concept('concept_literacy', 'piśmienności')]. Podczas gdy zbiorowościom z [Concept('concept_culture', 'kultur')] [Concept('concept_discrimination', 'dyskryminowanych')] zajmuje to znacznie więcej czasu, #v @shopkeepers! właściciele sklepów#! i #v @engineers! inżynierowie#! mogą łatwo dołączyć do #v @capitalists! kapitalistów#!."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Do #v @clergymen! duchownych#! mogą dołączyć tylko zbiorowości o odpowiednim poziomie [Concept('concept_literacy', 'piśmienności')], a ich potencjał w tym aspekcie jest proporcjonalny do poziomu ich [Concept('concept_literacy', 'piśmienności')]. Podczas gdy wyznawcom [Concept('concept_religion', 'religii')] [Concept('concept_discrimination', 'dyskryminowanych')] zajmuje to znacznie więcej czasu, wyznawcy [Concept('concept_accepted_religion', 'religii akceptowanych')] mogą zostać #v @clergymen! duchownymi#! znacznie szybciej. Z kolei #v @academics! pracownicy akademiccy#! i #v @aristocrats! arystokraci#! mogą zostać nimi w łatwy sposób."
 CLERKS_QUALIFICATIONS_DESC:0 "Do #v @clerks! urzędników#! mogą dołączyć przedstawiciele wszystkich zbiorowości, a ich potencjał w tym aspekcie jest proporcjonalny do poziomu ich [Concept('concept_literacy', 'piśmienności')]. #v @laborers! Pracownicy fizyczni#! mogą łatwo dołączyć do #v @clerks! urzędników#!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Do #v @engineers! inżynierów#! mogą dołączyć tylko zbiorowości o odpowiednim poziomie [Concept('concept_literacy', 'piśmienności')], a ich potencjał w tym aspekcie jest proporcjonalny do poziomu ich [Concept('concept_literacy', 'piśmienności')] i [Concept('concept_wealth', 'zamożności')]. #v @machinists! Operatorzy maszyn#! i #v @clerks! urzędnicy#! mogą łatwo dołączyć do #v @engineers! inżynierów#!."
 FARMERS_QUALIFICATIONS_DESC:0 "Do #v @farmers! rolników#! mogą dołączyć przedstawiciele wszystkich zbiorowości, a ich potencjał w tym aspekcie jest proporcjonalny do poziomu ich [Concept('concept_wealth', 'zamożności')]. #v @peasants! Chłopi#! i #v @laborers! pracownicy fizyczni#! mogą łatwo dołączyć do #v @farmers! rolników#!."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Do #v @machinists! operatorów maszyn#! mogą dołączyć zbiorowości o minimalnym poziomie [Concept('concept_literacy', 'piśmienności')], a ich potencjał w tym aspekcie jest proporcjonalny do poziomu ich [Concept('concept_literacy', 'piśmienności')]. #v @laborers! Pracownicy fizyczni#! mogą łatwo dołączyć do #v @machinists! operatorów maszyn#!."
 OFFICERS_QUALIFICATIONS_DESC:0 "Do #v @officers! oficerów#! mogą dołączyć tylko #v @soldiers! wojskowi#! i zbiorowości reprezentujące [Concept('concept_accepted_culture', 'kulturę akceptowaną')], a ich potencjał w tym aspekcie jest proporcjonalny do poziomu ich [Concept('concept_literacy', 'piśmienności')]. #v @aristocrats! Arystokraci#! mogą łatwo dołączyć do #v @officers! oficerów#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Do #v @shopkeepers! właścicieli sklepów#! mogą dołączyć zbiorowości o pewnym poziomie [Concept('concept_wealth', 'zamożności')], a ich potencjał w tym aspekcie jest proporcjonalny do stopnia ich [Concept('concept_wealth', 'zamożności')]. #v @clerks! Urzędnicy#! i #v @farmers! rolnicy#! mogą łatwo dołączyć do #v @shopkeepers! właścicieli sklepów#!."

